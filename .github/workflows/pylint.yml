#finally set up a workflow
name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint && pip install -r requirements.txt
    - name: Analyse code with pylint  # Make it ignore all the particular useless issues that dont affect how the code runs, probably works?
      run: |
        pylint --disable=C0114,C0115,C0116,C0301,C0303,W0611,W0613,R0911,R0912,R0915,R1705,W0718 $(git ls-files '*.py')

